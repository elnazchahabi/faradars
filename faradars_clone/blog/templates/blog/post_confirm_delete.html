{% extends 'base.html' %}
{% block content %}
<div class="container pt-5">
  <div class="card bg-dark mb-4">
    <div class="card-body">
      <h4 style="color:#ff5656;">حذف پست</h4>
      <p>آیا مطمئن هستید که می‌خواهید این پست را حذف کنید؟</p>
      <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">حذف</button>
        <a href="{% url 'blog:author-panel' %}" class="btn btn-secondary">انصراف</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
