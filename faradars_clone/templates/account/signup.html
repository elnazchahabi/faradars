{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}ثبت‌نام{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'accounts/css/account.css' %}">

<div class="card-accounts">
  <h2>ثبت‌نام</h2>
  
  <form method="post" class="account-form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn-accounts">ثبت‌نام</button>
  </form>

  <div class="account-footer">
    <span>قبلاً ثبت‌نام کرده‌اید؟</span>
    <a href="{% url 'account_login' %}">ورود</a>
  </div>
</div>
{% endblock %}
